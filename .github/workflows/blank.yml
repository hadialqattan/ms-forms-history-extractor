name: Windows Build

on:
  push:
    tags:
      - 'v*.*.*'

jobs:

  build:

    runs-on: windows-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        shell: pwsh
        run: |
          .\build.ps1

      - name: Archive Windows artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist-without-markdown
          path: |
            .\ms-forms-history-extractor.zip
